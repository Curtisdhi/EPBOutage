# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

doctrine_mongodb:
    auto_generate_hydrator_classes: 2 # 0, 1, 2=AUTOGENERATE_FILE_NOT_EXISTS, 3=AUTOGENERATE_EVAL
    auto_generate_proxy_classes: 2 # 0, 1, 2=AUTOGENERATE_FILE_NOT_EXISTS, 3=AUTOGENERATE_EVAL
    connections:
        default:
            server: %mongo_database_server%
            options: {}
    default_database: %mongo_database_name%
    document_managers:
        default:
            connection: default
            database: %mongo_database_name%
            auto_mapping: true
            metadata_cache_driver: apc
stof_doctrine_extensions:
    default_locale: %locale%
    mongodb:
        default:
            sluggable: true
            tree: true
            timestampable: true
            blameable: true
    uploadable:
        # Default file path: This is one of the three ways you can configure the path for the Uploadable extension
        default_file_path: %kernel.root_dir%/../web/uploads
        # Mime type guesser class: Optional. By default, we provide an adapter for the one present in the HttpFoundation component of Symfony
        mime_type_guesser_class: Stof\DoctrineExtensionsBundle\Uploadable\MimeTypeGuesserAdapter     
        # Default file info class implementing FileInfoInterface: Optional. By default we provide a class which is prepared to receive an UploadedFile instance.
        default_file_info_class: Stof\DoctrineExtensionsBundle\Uploadable\UploadedFileInfo 
        